{% extends "!layout.html" %}

{%- block extrahead %}
<script defer src="{{ pathto('_static/js/katex.js', 1) }}"></script>
<script defer src="{{ pathto('_static/js/katex-auto-render.js', 1)}}"
    onload="renderMathInElement(document.body, {
        delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
    ],
    });"></script>
{% endblock %}
